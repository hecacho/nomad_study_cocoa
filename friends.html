<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Screen</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header__div_two">
      <h1 class="screen-header__div_two__title">Frineds</h1>
      <div class="screen-header__div_two__icons">
        <div><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
        <div><i class="fa-solid fa-music fa-lg"></i></div>
        <div>
          <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </div>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen main-screen__friends">
      <div class="friends-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/kakao_friends_zordy.jpg"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--bold">
                Joy
              </h4>
              <!-- <h6 class="user-component__subtitle"></h6> -->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/kakao_talk.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Channel</h4>
              <!-- <h6 class="user-component__subtitle"></h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <span>2 <i class="fa-solid fa-chevron-right fa-xs"></i></span>
          </div>
        </div>
      </div>
    </main>

    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-lg"></i>
    </div>

    <div id="only-mobile">
      <span>your screen is too big</span>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link nav__btn--sellect">
            <i class="fa-solid fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <i class="fa-regular fa-comment fa-lg">
              <span class="nav__notification_msg">18</span>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <i class="fa-solid fa-ellipsis fa-lg">
              <span class="nav__notification_dot"></span>
            </i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d24f67a579.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
