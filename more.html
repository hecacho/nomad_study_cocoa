<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Screen</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header__div_two">
      <h1 class="screen-header__div_two__title">More</h1>
      <div class="screen-header__div_two__icons">
        <div><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
        <div><i class="fa-solid fa-music fa-lg"></i></div>
        <div>
          <a href="setting.html">
            <i class="fa-solid fa-gear fa-lg"></i>
            <span class="red_dot"></span>
          </a>
        </div>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/kakao_friends_zordy.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--bold">
              Joy
            </h4>
            <h6 class="user-component__subtitle">+81 010-1234-5678</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-message fa-2xl"></i>
        </div>
      </div>
      <div class="more_function">
        <div class="more_function__instance">
          <i class="fa-solid fa-calendar fa-2xl"></i>
          <span>Calendar</span>
        </div>
        <div class="more_function__instance">
          <i class="fa-solid fa-box-archive fa-2xl"></i>
          <span>Talk Drive</span>
        </div>
        <div class="more_function__instance">
          <i class="fa-solid fa-face-smile fa-2xl"></i>
          <span>Emoticons</span>
        </div>
        <div class="more_function__instance">
          <i class="fa-solid fa-brush fa-2xl"></i>
          <span>Themes</span>
        </div>
        <div class="more_function__instance">
          <i class="fa-solid fa-address-card fa-2xl"></i>
          <span>Account</span>
        </div>
        <div class="more_function__instance">
          <i class="fa-solid fa-comments fa-2xl"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="app_recommend">
        <span class="app_recommend__title">Games</span>
        <div class="app_recommend__apps">
          <div class="app_recommend__apps__instance">
            <img src="img/game1.png" />
            <span>Tetris</span>
          </div>
          <div class="app_recommend__apps__instance">
            <img src="img/game2.jpg" />
            <span>Pack man</span>
          </div>
          <div class="app_recommend__apps__instance">
            <img src="img/game3.jpg" />
            <span>Splatoon</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fa-solid fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <i class="fa-regular fa-comment fa-lg">
              <span class="nav__notification_msg">18</span>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link nav__btn--sellect">
            <i class="fa-solid fa-ellipsis fa-lg">
              <span class="nav__notification_dot"></span>
            </i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-lg"></i>
    </div>

    <div id="only-mobile">
      <span>your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d24f67a579.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
