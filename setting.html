<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Screen</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header__div_three">
      <i class="fa-solid fa-chevron-left fa-xl"></i>
      <span>Settings</span>
      <i class="fa-solid fa-magnifying-glass fa-xl"></i>
    </header>
    <main class="main-screen">
      <div class="setting_instance">
        <i class="fa-solid fa-bullhorn fa-xl"></i>
        <span>Notices</span>
      </div>
      <div class="setting_instance">
        <i class="fa-solid fa-flask fa-xl"></i>
        <span>Kakao Lab</span>
      </div>
      <div class="setting_instance">
        <i class="fa-solid fa-circle-info fa-xl"></i>
        <span>Version</span>
        <span>Latest Version</span>
      </div>
      <div class="setting_instance">
        <i class="fa-solid fa-lock fa-xl"></i>
        <span>Privacy</span>
      </div>
      <div class="setting_instance">
        <i class="fa-solid fa-bell fa-xl"></i>
        <span>Notification</span>
      </div>
      <div class="setting_instance">
        <i class="fa-solid fa-user fa-xl"></i>
        <span>Friends</span>
      </div>
      <div class="setting_instance">
        <i class="fa-solid fa-comment fa-xl"></i>
        <span>Chats</span>
      </div>
      <div class="setting_instance">
        <i class="fa-solid fa-desktop fa-xl"></i>
        <span>Display</span>
        <div>N</div>
      </div>
      <div class="setting_instance">
        <i class="fa-solid fa-brush fa-xl"></i>
        <span>Themes</span>
        <div>N</div>
        <span>Default theme</span>
      </div>
      <div class="setting_instance">
        <i class="fa-solid fa-phone fa-xl"></i>
        <span>Call</span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fa-solid fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <i class="fa-regular fa-comment fa-lg">
              <span class="nav__notification_msg">18</span>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <i class="fa-solid fa-ellipsis fa-lg">
              <span class="nav__notification_dot"></span>
            </i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="only-mobile">
      <span>your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d24f67a579.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
