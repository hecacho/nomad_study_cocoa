<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Screen</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header__div_two">
      <h1 class="screen-header__div_two__title">Chats</h1>
      <div class="screen-header__div_two__icons">
        <div><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
        <div>
          <span class="screen-header__div_two__icon-msg">+</span>
          <i class="fa-regular fa-comment fa-lg"></i>
        </div>
        <div><i class="fa-solid fa-music fa-lg"></i></div>
        <div>
          <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatting.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/kakao_friends_rion.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--bold">
                Ryan
              </h4>
              <h6 class="user-component__subtitle">OMG...</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>21:22</span>
            <span class="user-component__icon_msg">1</span>
          </div>
        </div>
      </a>
      <a href="chatting.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/kakao_friends_apeach.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--bold">
                Apeach
              </h4>
              <h6 class="user-component__subtitle">hahaha</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>21:22</span>
            <span class="user-component__icon_msg">12</span>
          </div>
        </div>
      </a>
      <a href="chatting.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/kakao_friends_tube.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--bold">
                Tube
              </h4>
              <h6 class="user-component__subtitle">Really?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>21:22</span>
            <span class="user-component__icon_msg">5</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fa-solid fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link nav__btn--sellect">
            <i class="fa-regular fa-comment fa-lg">
              <span class="nav__notification_msg">18</span>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <i class="fa-solid fa-ellipsis fa-lg">
              <span class="nav__notification_dot"></span>
            </i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-lg"></i>
    </div>

    <div id="only-mobile">
      <span>your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d24f67a579.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
