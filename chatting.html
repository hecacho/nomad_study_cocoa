<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Screen</title>
  </head>

  <body class="chatting_screen">
    <div class="status-bar status-bar-chatting">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header__div_three screen-header__div_three-chatting">
      <i class="fa-solid fa-chevron-left fa-xl"></i>
      <span>Ryan</span>
      <i class="fa-solid fa-magnifying-glass fa-xl"></i>
    </header>
    <main class="main-screen chatting__main-screen">
      <div class="chatting__main-screen__time_stamp">
        Tuesday, June 30, 2022
      </div>
      <div class="chatting__main-screen__friend_chat">
        <img src="img/kakao_friends_rion.jpg" />
        <div class="chatting__main-screen__friend_chat__div_column">
          <span>RYAN</span>
          <div>
            <span>Hi!</span>
            <span>21:27</span>
          </div>
        </div>
      </div>
      <div class="chatting__main-screen__friend_chat">
        <img src="img/kakao_friends_rion.jpg" />
        <div class="chatting__main-screen__friend_chat__div_column">
          <span>RYAN</span>
          <div>
            <span>Hello?</span>
            <span>21:27</span>
          </div>
        </div>
      </div>
      <div class="chatting__main-screen__my_chat">
        <span>21:27</span>
        <span>What's up?</span>
      </div>
    </main>

    <div class="chatting">
      <div class="chatting_bar">
        <span>+</span>
        <div>
          <span>Hi!</span>
          <i class="fa-solid fa-arrow-up-long"></i>
        </div>
      </div>
      <div class="chatting_keyboard">
        <div class="chatting_keyboard__first_line">
          <input type="button" value="q" />
          <input type="button" value="w" />
          <input type="button" value="e" />
          <input type="button" value="r" />
          <input type="button" value="t" />
          <input type="button" value="y" />
          <input type="button" value="u" />
          <input type="button" value="i" />
          <input type="button" value="o" />
          <input type="button" value="p" />
        </div>
        <div class="chatting_keyboard__second_line">
          <input type="button" value="a" />
          <input type="button" value="s" />
          <input type="button" value="d" />
          <input type="button" value="f" />
          <input type="button" value="g" />
          <input type="button" value="h" />
          <input type="button" value="j" />
          <input type="button" value="k" />
          <input type="button" value="l" />
        </div>
        <div class="chatting_keyboard__third_line">
          <input type="button" value="shift" />
          <input type="button" value="z" />
          <input type="button" value="x" />
          <input type="button" value="c" />
          <input type="button" value="v" />
          <input type="button" value="b" />
          <input type="button" value="n" />
          <input type="button" value="m" />
          <input type="button" value="delete" />
        </div>
        <div class="chatting_keyboard__fourth_line">
          <input type="button" value="123" />
          <input type="button" value="lang" />
          <input type="button" value="mic" />
          <input type="button" value="space" />
          <input type="button" value="return" />
        </div>
      </div>
    </div>

    <div id="only-mobile">
      <span>your screen is too big</span>
    </div>
    <div id="keyboard_broken">
      <span
        >your keyboard is broken! <br /><br />
        please resize your screen!</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/d24f67a579.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
